services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  leadbackend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backendlead
    restart: always
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "4000:4000"
    networks:
      - app_network
    depends_on:
      - mongo

  leadfrontend:
    build:
      context: ./frontend/leads-vue
      dockerfile: Dockerfile
    container_name: frontendlead
    restart: always
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend/leads-vue:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - app_network
    depends_on:
      - leadbackend

volumes:
  mongo_data:
  node_modules:

networks:
  app_network:
    driver: bridge
